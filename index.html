<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games, Apps, Chatbots!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">

            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/1gzmZAnhxlHePfkyLn7bNJCp-sibZ0zHehhGqcZh0lH/embed?nosource"></iframe>
        </section>

        <h2>Click on the games to explore</h2>

        <div id="mycarousel" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/ksvsXovEHfP9V3FfqolCFU4cmVOpNeyxmvh13TybRVA" target="_blank">

                    </center>
                </div>


                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/nT4Dxpv8z3SA18sUwa31AvxC8ZbVPAwShLyvqNfEHUk" target="_blank">

                        </div>
                    </center>

            </div>
            <a class="left-carousel-control" href="#mycarousel" data-slide="prev">

                </span>
            </a>
            <a class="right-carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>

            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="500" src="https://console.dialogflow.com/api-client/demo/embedded/c6dc4f3f-603e-4a2c-abd3-d5da03d2314d">
